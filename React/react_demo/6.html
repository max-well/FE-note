<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var MyTitle=React.createClass({
      proptypes:{
        title:React.PropTypes.string.isRequired,//PropTypes首字母大写
      },
      render:function(){
        return <h1>{this.props.title}</h1>
      }
    })

    var data='123';

    ReactDOM.render(
    <MyTitle title={data}></MyTitle>,//双标签也可以，但是单标签必须是结束标签
        document.body//不要直接渲染到body，这样会造成不必要的问题，最好是渲染到div的id
    )
</script>
</body>
</html>
